    <body>

        <div class="page-container">
            <h1>登录(Login)</h1>
            <form action="" method="post">
                <div>
                    <input type="text" name="username" id ="username" class="username" placeholder="请输入您的用户名！">
                </div>
                <div style="margin:10px 0 10px 0">
                      <input type="password" name="password" id ="password" class="password" placeholder="请输入您的用户密码！">

        <script src="assets/js/scripts.js" ></script>

            $("#btn").click(function() {
			
			var un = $("#username").val();
			var pw = $("#password").val();
			
			$.ajax({
				url: "http://172.28.11.5:8086/userLoginController/login",

				type: "post",

				data:{
					  username:un,
					  password:pw
					  },

				success: function (result) {


                    if(result){
                        console.log( result);
                         window.location.href="http://172.28.11.5:8086/index.html?username=admin";
                    }else{
                        layer.msg('账号或密码错误！！！！！！！！', {
                            time: 20000, //20s后自动关闭
                            btn: ['知道了']
                        });
                    }
